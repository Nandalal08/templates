<!-- user_blog/templates/register.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SenorPunk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post" action="{% url 'sigin' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="user_name" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="user_password" required />
          <span></span>
          <label>Password</label>
        </div>
          
        
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
  </body>
</html>
